<html>
<body>
<h1>WAYS OF EXECUTING DATE<h1>
<script>
var a=new Date()
document.writeln(a+"<br>")
document.writeln("Year="+a.getFullYear()+"<br>")
document.writeln("Month="+a.getMonth()+"<br>")
document.writeln("day="+a.getDay()+"<br>")
a.setYear(2020)
document.writeln("New year="+a+"<br>")
a.setMonth(0)
document.writeln("New month="+a+"<br>")
</script>
</body>
</html>
